<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - ToDo List</title>
    <link rel="stylesheet" href="../styles/auth.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="../assets/icons/favicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <div id="header-container">
        <h1>To-Do List</h1>
        <time id="current-day"></time>
      </div>
    </header>
    <main class="auth-main">
      <section class="auth-section">
        <h1 class="auth-header">Hi there!</h1>
        <h3 class="auth-sub">Welcome to ToDo List, happy to see you!</h3>
        <article class="auth-article">
          <form class="auth-form" id="register-form" action="">
            <input
              type="name"
              class="auth-input"
              id="name-auth-input"
              placeholder="Nombre de usuario"
            />
            <input
              type="email"
              class="auth-input"
              id="email-auth-input"
              placeholder="Email"
            />
            <input
              type="password"
              class="auth-input"
              id="password-auth-input"
              placeholder="Password"
            />
            <input
              type="password"
              class="auth-input"
              id="repeat-auth-input"
              placeholder="Repeat password"
            />
            <button class="auth-button" id="auth-button">Subscribe</button>
          </form>

          <span>OR</span>
          <div id="google-container">
            <div
              id="g_id_onload"
              data-client_id="800527968947-5qmk9dg990v49s19kho4dtj96eudvuiv.apps.googleusercontent.com"
              data-context="signin"
              data-ux_mode="popup"
              data-callback="handleGoogleCredentialResponse"
              data-nonce=""
              data-auto_prompt="false"
            ></div>

            <div
              class="g_id_signin"
              data-type="standard"
              data-shape="rectangular"
              data-theme="outline"
              data-text="signin_with"
              data-size="large"
              data-logo_alignment="left"
            ></div>
          </div>
          <div class="link-text">
            Do you already have an account?
            <a href="login.html">Log in</a>
          </div>
        </article>
        <div class="hidden" id="spinner-container">
          <div
            class="spinner-border"
            style="color: var(--color-accent)"
            role="status"
          >
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
    </main>
    <footer class="app-footer">
      <p>
        &copy; <span id="current-year">2025</span> ToDo List | VÃ­ctor Outeiro
      </p>
      <p>All Rights Reserved.</p>
    </footer>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <script src="../script/auth.js"></script>
  </body>
</html>
